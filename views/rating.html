<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>RezGradr</title>
	<meta name="description" content="RezGradr">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/rezgrader.css">
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/rating.js"></script>
</head>

<body>

	<div>
		<a id="submitResume" href="" id="scrolldown" class="btn fa fa-angle-down page-scroll" target ="_blank"><font size ="5"><p id="buttonText">View PDF</p></font></a>

		<p id = "yourScore"><font size ="5">Average rating: <a id="myLink"></a> </font></p>

		<form id="form">
			Enter a rating between 1 and 10:<br>
			<input type="text" id="rating">
			<input type="submit">
            <p id="validRating"></p>
            <a href="/"><font size='4'>Upload another resume</font></a> 
		</form>

	</div>
	<script type="text/javascript">
        //getting our queryString values
        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
        
        $(function(){
            //console.log(getUrlVars().name);
            //var resumePath = 'resumes/' + '{{name}}';
            var resumePath = 'resumes/' + getUrlVars().name;
            console.log(resumePath);
            $('#submitResume').attr("href", resumePath);
        })
    </script>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
